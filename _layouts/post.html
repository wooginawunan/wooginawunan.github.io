---
layout: default
---

<div class="post">
	<div class="post__back">
    	<a href="/"> home </a>
    	{% if page.category %}
    	&nbsp;|&nbsp;<a href="/blog/{{ page.category }}.html"> {{ page.category }}</a>
    	{% else %}
    	&nbsp;|&nbsp;<a href="/blog/"> all posts</a>
    	{% endif %}
    </div>
    <div class="post__title">
    	<h1>{{ page.title }}</h1>
    </div>
    <div class="post__date">
    	<p>{{ page.date | date: '%B %-d, %Y' }}</p>
    </div>
    <div class="post__meta">
    	<p>{{ tags_content }}</p>
    </div>
    <div class="post__content"?>
        {{ content }}
    </div>
    <div class="post__back">
    	<a href="/"> home</a>
    	{% if page.category %}
    	&nbsp;|&nbsp;<a href="/blog/{{ page.category }}.html"> {{ page.category }}</a>
    	{% else %}
    	&nbsp;|&nbsp;<a href="/blog/"> all posts</a>
    	{% endif %}
    </div>
</div>
