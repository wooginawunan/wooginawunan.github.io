---
layout: default
---

<div class="blog">
    <h1>Recent Notes on Random Things</h1>
    <ul>
        {% for post in site.categories.notes %}
        <li>
            <span class="date">{{ post.date | date: '%Y %b %d' }}</span> - 
            <a href="{{ post.url }}">{{ post.title }}</a>
        </li>
        {% endfor %}
    </ul>
    
    {% if site.categories.notes.size == 0 %}
    <p style="color: #666; font-style: italic;">No study notes yet.</p>
    {% endif %}
</div>
